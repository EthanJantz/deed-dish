<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css">
		<title>Deed Dish</title>
		<link href="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer">
	</head>
	<body>
		<div style="display: flex; height: 100vh;">
			<div id="map" style="flex: 1; height: 100%;"></div>
			<div id="info-panel" style="width: 350px; height: 100%; background: #f5f5f5; border-left: 1px solid #ddd; padding: 20px; box-sizing: border-box; overflow-y: auto;">
				<div class="nav">
					<a href="about.html"><i class="fa-regular fa-circle-question"></i></a>
					<a href="https://github.com/ethanjantz/deed-dish"><i class="fa-brands fa-github"></i></a>
					<a href="mailto:info@deeddish.com"><i class="fa-regular fa-envelope"></i></a>
				</div>
				<div id="parcel-info" style="margin-bottom: 15px;">
					<h3 style="margin: 0 0 10px 0; color: #333;">Parcel Information</h3>
					<div id="parcel-details" style="color: #666;">Click on a parcel to see property documents</div>
				</div>
				<div id="grantee-info" style="margin-bottom: 15px; display: none;">
					<h4 style="margin: 0 0 8px 0; color: #333;">Selected Grantee</h4>
					<div id="grantee-details" style="color: #ff6b35; font-weight: bold;"></div>
					<div id="grantee-count" style="color: #666; font-size: 13px;"></div>
				</div>
				<div id="document-list" style="margin-bottom: 15px;">
					<!-- Documents will be populated here -->
				</div>
				<div id="status-info">
					<div id="loading-indicator" style="display: none; color: #2196F3;">
						<span>Loading documents...</span>
					</div>
					<div id="error-message" style="display: none; color: #f44336;"></div>
				</div>
			</div>
		</div>
		<script type="module" src="./map.ts"></script>
	</body>
</html>
